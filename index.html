<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert HTML to PDF</title>
</head>
<body>
    <button id="convert-button">Convert HTML to PDF</button>

    <script>
        document.getElementById('convert-button').addEventListener('click', async () => {
            const apiKey = 'your_client_id'; // Replace with your actual API key
            const bearerToken = 'your_token'; // Replace with your actual Bearer token
            const inputUrl = 'https://developer.adobe.com/document-services/homepage'; // Replace with your actual input URL

            const requestData = {
                inputUrl: inputUrl,
                json: "{}",
                includeHeaderFooter: true,
                pageLayout: {
                    pageWidth: 11,
                    pageHeight: 8.5
                }
            };

            try {
                const response = await fetch('https://pdf-services.adobe.io/operation/htmltopdf', {
                    method: 'POST',
                    headers: {
                        'x-api-key': apiKey,
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${bearerToken}`
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'converted.pdf';
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);

            } catch (error) {
                console.error('Error converting HTML to PDF:', error);
            }
        });
    </script>
</body>
</html>
